set -g focus-events on
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default #orange
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01

# message text
set-option -g message-style bg=colour235,fg=colour166 #base02

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start numbering at 1
set-option -g base-index 1
setw -g pane-base-index 1

# shorten command delay
set -s escape-time 10


# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind u send-keys C-l \; run-shell "sleep .3s" \; clear-history

# rm mouse mode fail
set -g mouse on

# color
set -g default-terminal "screen-256color"

# ---------------------
# Copy & Paste
# ---------------------
# provide access to the clipboard for pbpaste, pbcopy
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-window-option -g automatic-rename on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-selection-cancel

bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '

# status bar
set-option -g status on
# set -g status-utf8 on
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify left             # center window list for clarity

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-style bg=colour235,fg=yellow,dim

# show host name and IP address on left side of status bar
set -g status-left-length 20 
set -g status-left "[#S|#I|#P] "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#{prefix_highlight}IP: #(ifconfig|awk '$1 == \"inet\" { print $2 }'|tail -1) |#[fg=green] %Y-%m-%d %H:%M #[fg=blue]#{cpu_icon} #{cpu_percentage} #[fg=green]#{battery_percentage} #{battery_remain}"

# for nvim session
set -g @resurrect-strategy-nvim 'session'
# for restore pane contents
# set -g @resurrect-capture-pane-contents 'on'

# List of plugins
# Supports `github_username/repo` or full git URLs
    set -g @tpm_plugins "                \
        tmux-plugins/tpm                 \
        tmux-plugins/tmux-sensible       \
        tmux-plugins/tmux-yank           \
        tmux-plugins/tmux-copycat        \
        tmux-plugins/tmux-open           \
        tmux-plugins/tmux-prefix-highlight \
        tmux-plugins/tmux-cpu            \
        tmux-plugins/tmux-battery        \
        tmux-plugins/tmux-resurrect      \
        "
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
        run-shell ~/.tmux/plugins/tpm/tpm
